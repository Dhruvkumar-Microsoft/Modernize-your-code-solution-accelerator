name: Check telemetry metadata.template in azure.yaml

on:
  pull_request:
    branches:
      - main
    paths:
      - 'azure.yaml'  # Trigger only if azure.yaml is modified

jobs:
  validate-metadata-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for required metadata.template line
        run: |
          if grep -E '^\s*#\s*template:\s*modernize-your-code-solution-accelerator@1\.0' azure.yaml; then
            echo "ERROR: 'template' line is commented out in azure.yaml!"
            exit 1
          fi

          if ! grep -E '^\s*template:\s*modernize-your-code-solution-accelerator@1\.0' azure.yaml; then
            echo "ERROR: Required 'template' line is missing in azure.yaml!"
            exit 1
          fi

          echo "âœ… metadata.template line is present and not commented."
